<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Calculator</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="./style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="calculator">
		<div class="fluid-container">
			<div class="row no-gutters">
				<div class="col-12">
					<div id="display-previous" class="display">0</div>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col-12">
					<div id="display" class="display">0</div>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col-9">
					<div class="row no-gutters">
						<div class="col">
							<button id="clear" class="btn btn-primary">clear</button>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col">
							<button id="seven" class="btn btn-primary math-btn" value="7">7</button>
						</div>
						<div class="col">
							<button id="eight" class="btn btn-primary math-btn" value="8">8</button>
						</div>
						<div class="col">
							<button id="nine" class="btn btn-primary math-btn" value="9">9</button>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col">
							<button id="four" class="btn btn-primary math-btn" value="4">4</button>
						</div>
						<div class="col">
							<button id="five" class="btn btn-primary math-btn" value="5">5</button>
						</div>
						<div class="col">
							<button id="six" class="btn btn-primary math-btn" value="6">6</button>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col">
							<button id="one" class="btn btn-primary math-btn" value="1">1</button>
						</div>
						<div class="col">
							<button id="two" class="btn btn-primary math-btn" value="2">2</button>
						</div>
						<div class="col">
							<button id="three" class="btn btn-primary math-btn" value="3">3</button>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col-4">
							<button id="zero" class="btn btn-primary math-btn" value="0">0</button>
						</div>
						<div class="col">
							<button id="decimal" class="btn btn-primary" value=".">.</button>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="row no-gutters">
						<button id="add" class="btn btn-primary operator-btn" value="+">+</button>
					</div>
					<div class="row no-gutters">
						<button id="subtract" class="btn btn-primary operator-btn" value="-">-</button>
					</div>
					<div class="row no-gutters">
						<button id="multiply" class="btn btn-primary operator-btn" value="*">*</button>
					</div>
					<div class="row no-gutters">
						<button id="divide" class="btn btn-primary operator-btn" value="/">/</button>
					</div>
					<div class="row no-gutters">
						<button id="equals" class="btn btn-primary" value="=">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./script.js" type="text/javascript"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
